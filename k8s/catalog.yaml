apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  selector:
    matchLabels:
      app: catalog

  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: paulogabrieljb/ms-catalog:0.1
          ports:
            - containerPort: 3000
          env:
            - name: PRODUCT_URL
              value: "product-service:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
  selector:
    app: catalog